<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Quote Finder</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <h1>Alıntı Arama</h1>
        <div class="search-section">
            <input type="text" id="phraseInput" placeholder="Kelime giriniz..." />
            <button id="searchBtn">Alıntı Getir</button>
        </div>
        
        <div class="quote-section" id="quoteSection" style="display:none;">
            <h2 id="quoteTitle"></h2>
            <p class="author" id="quoteAuthor"></p>
            <p class="quote-text" id="quoteText"></p>

            <div id="questionsContainer"></div>

            <div class="answers-section" id="answersSection" style="display:none;">
                <h3>Cevaplarınızı Giriniz:</h3>
                <div id="answersForm"></div>
                <button id="submitAnswersBtn">Cevapları Gönder</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
